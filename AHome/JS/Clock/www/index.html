<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/calculation.js"></script>
</head>
<body>
	<div class="calc-container">
		<form name="calculator">
			<input id="a" type="text" /> <br/>
			<input id="b" type="text" /> <br/>
			<input id="res" type="text" class="num" /> <br/>
			<input id="btn" type="button" value="Calculate" onclick="res.value=calculate(a.value, b.value)"/>
		</form>
	</div>
</body>
</html>
