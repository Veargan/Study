<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Paint</title>
	<link href="css/style.css" rel="stylesheet">
	
	<script src="lib/FileSaver.min.js"></script>
	<script src="lib/svg.min.js"></script>
</head>
<body onload="drawCustomLine()">
	<canvas id="placeToDraw" width="800" height="400""></canvas> <br /> 
	<input id="colorPicker" type="color" onchange="SetColor(colorPicker.value);" >
	<input id="brushSize" type="range" min="1" max="20" value="1" onchange="SetWidth(brushSize.value);">
	<input id="Save" type="button" value="Save" onclick="SaveFile();">
	<input id="Load" type="button" value="Load" onclick="LoadFile();">

	<script src="js/draw.js"></script>
</body>
</html>
