<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Calculator</title>
	<link href="css/style.css" rel="stylesheet">	
	<script src="js/calculation.js"></script>
</head>
<body>
	<div class="calc-container">
		<form name="calculator">
			<input id="a" type="text"/> <br/>
			<select id="op" name="operations">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select> <br/>
			<input id="b" type="text" /> <br/>
			<input id="oc" type="text" class="num" /> <br/>
			<input id="btn" type="button" value="Calculate" onclick="oc.value=calculate(a.value, b.value, op.value)"/>
		</form>
	</div>
</body>
</html>
